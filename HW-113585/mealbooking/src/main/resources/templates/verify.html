<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Verify Reservation</h1>
        <form th:action="@{/verify}" method="post">
            <div class="mb-3">
                <label for="code" class="form-label">Reservation Code:</label>
                <input type="text" class="form-control" id="code" name="code" required/>
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
                <button type="submit" class="btn btn-primary">Verify</button>
            </div>
        </form>

        <div th:if="${message}" th:text="${message}" class="alert alert-success mt-3"></div>
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger mt-3" id="errorMessage"></div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
