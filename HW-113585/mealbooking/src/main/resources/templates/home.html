<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meal Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Select a Restaurant</h1>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/menus}" method="get" class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="restaurantId" class="form-label">Choose a Restaurant:</label>
                </div>
                <div class="col-auto">
                    <select name="restaurantId" id="restaurantId" class="form-select" required>
                        <option value="" disabled selected>Select a restaurant</option>
                        <option th:each="restaurant : ${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.name}"></option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">View Menus</button>
                </div>
            </div>
        </form>

        <div class="d-flex gap-2">
            <a href="/check" class="btn btn-outline-secondary">Check Reservation</a>
            <a href="/verify" class="btn btn-outline-secondary">Verify Reservation</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
