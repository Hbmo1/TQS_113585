<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Check Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Check Reservation</h1>

        <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/check}" method="post" class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="code" class="form-label">Reservation Code:</label>
                </div>
                <div class="col-auto">
                    <input type="text" name="code" id="code" class="form-control" required />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Check</button>
                </div>
            </div>
        </form>

        <a href="/" class="btn btn-secondary">Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
